<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Beard Boyz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">
    <!-- Splash Screen -->
    <section id="splash" class="screen active">
      <div class="logo">üßîüèª‚Äç‚ôÇÔ∏è</div>
      <h1 class="title">Beard Boyz</h1>
      <button id="playBtn" class="btn primary">Play</button>
      <p class="hint">Guess whose mustache &amp; beard you see!</p>
    </section>

    <!-- Game Screen -->
    <section id="game" class="screen hidden">
      <div class="hud">
        <div class="hud-left">
          <div class="round">Photo <span id="roundNum">1</span>/8</div>
        </div>
        <div class="hud-center">
          <div class="timer">
            <div id="timerPie" class="pie"><span id="timerText">5</span></div>
          </div>
        </div>
        <div class="hud-right">
          <div class="score">Score: <span id="scoreNum">0</span></div>
        </div>
      </div>

      <div class="stage">
        <img id="photo" alt="Whose beard?" />
        <canvas id="fxCanvas"></canvas>
        <div id="bigX" class="big-x hidden">‚úï</div>
      </div>

      <div id="choices" class="choices" aria-label="Name choices"></div>
    </section>

    <!-- Result Screen -->
    <section id="result" class="screen hidden">
      <h2 class="title">Nice one!</h2>
      <p class="final">Your score: <strong id="finalScore">0</strong> / 8</p>
      <button id="playAgain" class="btn primary">Play Again</button>
      <p class="hint small">Tip: Replace images & names in <code>script.js</code> to use your own.</p>
    </section>
  </main>

  <audio id="sndCorrect" src="assets/sounds/applause.wav" preload="auto"></audio>
  <audio id="sndWrong" src="assets/sounds/wrong.wav" preload="auto"></audio>

  <script type="module" src="script.js"></script>
</body>
</html>
